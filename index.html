<body>

<div data-role="page" id="homepage" >

    <a href="members.html" >Members</a>
    <h1>Add Cell Members</h1>

  </div>
  
  <div data-role="content" >

  <h4>Add your cell members</h4>

  <form id="addmembers">
    <p>Name <br>
    <input type="text" id="mem_name">
    </p>

    <p>Phone Number <br>
    <input type="text" id="mem_phone">
    </p>

    <p>Email Address <br>
    <input type="text" id="mem_email">
    </p>

    <button id="photo" href="#" >Add Photo </button>

    <img class="photo_img" src="" width="50px" height="50px" style="display:none" />

    <input id="submitBtn" type="submit" value="Submit">

  </form>
		
  
  </div>
